<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder zip">
        <label for="zip">Enter Zip code here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder unit">
        <label for="unit">Choose Displaying unit:</label>
        <select name="unit" id="unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <div class="holder feel">
        <label for="feeling">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feeling"
          placeholder="Enter your feelings here"
          rows="1"
          cols="50"
        ></textarea>
        <div class="bt">
          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
